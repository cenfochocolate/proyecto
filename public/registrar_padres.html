<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <title>Registrar padres </title>

   
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Tangerine" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
   <link rel="shortcut icon" type="image/x-icon" href="imgs/logo.png">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/general.css">
   <link rel="stylesheet" href="css/registrar_padres.css">

</head>

<body>
   <header>
      <nav>
         <a href="landingpagehtml">Inicio</a>
         <img src="imgs/logo.png" id="logo" alt="">
      </nav>
      <img src="imgs/banner_1.jpg" id="img_banner" alt="">
   </header>
   <main>
      <div class="central">
         <hi>Registro de Padre</hi>
      </div>

      <form class="centro" id="frm_contacto">
         <div>
            <label for="txt_nombre">Nombre</label>
            <input type="text" id="txt_nombre">
         </div>
         <div>
            <label for="txt_primer_apellido">Primer apellido</label>
            <input type="text" id="txt_primer_apellido">
         </div>
         <div>
            <label for="txt_segundo_apellido">Segundo apellido</label>
            <input type="text" id="txt_segundo_apellido">
         </div>
         <div>
            <label for="txT_Identificacion">Identificacion</label>
            <input type="number" id="txt_identificacion">
         </div>
         <di>
            <label for="txt_Nacionalidad">Nacionalidad</label>
            <input type="text" id="txt_nacionalidad">
         </di>
         <div>
            <label for="sltProvincias">Provincia</label>
            <select name="" id="sltProvincias">
               <option value="">--Seleccione una provincia--</option>
            </select>
         </div>
         <div>
            <label for="sltCantones">Cantón</label>
            <select name="" id="sltCantones">
               <option value="">--Seleccione un cantón--</option>
            </select>
         </div>
         <div>
            <label for="sltDistritos">Distrito</label>
            <select name="" id="sltDistritos">
               <option value="">--Seleccione un distrito--</option>
            </select>
         </div>
         <div>
            <label for="txT_cantidad_de hijos">Cantidad de hijos</label>
            <input type="number" id="txt_cantidad_de_hijos">
         </div>
         <div>
            <label for="txt_correo">Correo</label>
            <input type="email" id="txt_correo">
         </div>
         <div>
            <figure class="image_holder">
            <img src="imgs/imgph.jpg" alt="Seleccionar imagen" id="previewimg">
            </figure>
            <button type="button"id="btn_img">Subir imagen</button>
          </div>
         <div>
            <button type="button" id="btn_registrar">Registrar</button>
         </div>
      </form>
      <div>
         <button type="button" id="btn_listar" onclick=" location.href='listar_padres.html'">Ver lista </button>
      </div>
   </main>
   <footer>
      <p>© Copyright 2018. Alfred. Todos los derechos reservados</p>
   </footer>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
   <script src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script src="js/servicio.js"></script>

   <script src="js/controlador_registrar_padres.js"></script>

   <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src = "js/servicio_imagen.js"></script>
    <script src="controlador_cerrar_sesion.js"></script>

</body>

</html>
