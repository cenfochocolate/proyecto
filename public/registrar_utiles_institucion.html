          <div class="titulo_institucion">
      <h1>Registro de Útiles Escolares</h1>

      <form>
        <div class="registro_util">
          <label for="txt_util">Útil Escolar:</label>
          <input type="text" name="txt_util" id="txt_util" value="" placeholder="Ej. Cuaderno">
        </div>
        <div class="registro_util">
          <label for="txt_descripcion">Descripción:</label>
          <textarea name="txt_descripcion" id="txt_descripcion" placeholder="Ej. Cuadernos Norma de cien hojas"></textarea>
        </div>
        <div class="registro_util_diferente">
          <label for="numero_util" id="lbl_cantidad">Cantidad:</label>
          <input type="number" name="numero_util" id="numero_util" value="" placeholder="Ej. 4">
        </div>
        <div class="registro_util">
          <fieldset>
            <label for="select_nivel">Nivel:</label>
            <select class="select_nivel" id="select_nivel" name="select_nivel">
              <option value="">Escoja un nivel</option>
              <option value="primero">Primero</option>
              <option value="segundo">Segundo</option>
              <option value="tercero">Tercero</option>
              <option value="cuarto">Cuarto</option>
              <option value="quinto">Quinto</option>
              <option value="sexto">Sexto</option>
              <option value="setimo">Setimo</option>
              <option value="octavo">Octavo</option>
              <option value="noveno">Noveno</option>
              <option value="decimo">Decimo</option>
              <option value="undecimo">Undecimo</option>
              <option value="duodecimo">Duodecimo</option>
            </select>
          </fieldset>
        </div>
        <div id="btn_institucion">
        <button type="button" id="btn_registrar_util" name="btn_registrar_util">Registrar</button>
        </div>
      </form>
