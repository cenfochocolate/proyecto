    <main>
        <form class="columna_derecha" id="frm_mensualidad">

            <div id="titulo">
                <h2>Registrar Información de Mensualidad </h2>
            </div>
            <div class="registro_mensualidad">
                <fieldset>
                <label for="Categorias">Grado:</label>
                <select class="input_registrar" id="txt_grado">

                    <option value="">Escoja un grado</option>
                    <option value="Escuela">Escuela</option>
                    <option value="Colegio">Colegio</option>

                </select>
            </fieldset>
            </div>
            <div id="institucion">
                <label for="txt_institucion">Institución:</label>
                <input name="txt_institucion" id="txt_institucion" placeholder="Ej. Luis Dobles Segreda"></input>
            </div>

            <div id="info">
                <label for="txt_info">Descripción:</label>
                <input name="txt_info" id="txt_info" placeholder="Ej. Tiene un mensualida de 5 mil colones"></input>
            </div>
        
            <div id="btn_registro_mensualidad">
                <button type="button" id="btn_registrar">Registrar</button>
            </div>

        </form>
        <div id="btn_listar_mensualidad">
