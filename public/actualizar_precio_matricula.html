    <main>


        <form class="columna_derecha" id="frm_precio">

            <div id="titulo">
                <h2>Actualizar Precio de Matrícula</h2>
            </div>

            <div class="numero">
            <div class="numero_prema">
            <label for="txt_numero">Número de Cuenta</label>
                <input type="text" id="txt_numero">
            </div>

            <label for="Categorias">Formato de Curso</label>
            <select class="input_registrar" id="txt_formato">
                <option value=""></option>
                <option value="trimestral">
                    Trimestral
                </option>
                <option value="cuatrimestral">
                    Cuatrimestral
                </option>
                <option value="bimestral">
                    Bimestral
                </option>

            </select>
            </div>

            <div class="precio">
            <div class="precio_ma">
                <label for="txt_precio">Precio</label>
                <input type="number" id="txt_precio">
            </div>

            <fieldset id="fieldset_pago">
                <legend>Pago presencial</legend>

                <input type="radio" id="rbt_si" name="rbt_pago" value="si">
                <label for="rbt_si">Si</label>

                <input type="radio" id="rbt_no" name="rbt_pago" value="no">
                <label for="rbt_no">No</label>
            </fieldset>

            <div id="btn_registrar_preciom">
                <button type="button" id="btn_actualizar">Actualizar</button>
            </div>

        </form>
